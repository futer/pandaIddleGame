<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Panda Iddle Game</title>
</head>

<body>

    <form id="loginForm" action="#" class="login">
        <input type="email" class="email_input">
        <input type="password" class="password_input">
        <button type="submit">Log in</button>
    </form>

    <form action="#" id="registerForm" class="register">
        <input type="email" class="email_input">
        <input type="password" class="password_input">
        <input type="password" class="password_input">
        <button type="submit">Register</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-analytics.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.9.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.9.1/firebase-firestore.js"></script>
    <script src="index.js" type="module"></script>
</body>

</html>
