<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Panda Iddle Game</title>
</head>

<body class="auth_background">

    <div class="container">
        <div class="left">
            <form id="loginForm" class="login">
                <label for="email_input">E-Mail</label>
                <input type="email" id="email_login" class="email_input">

                <label for="password_input">Password</label>
                <input type="password" id="password_login" class="password_input">

                <button type="submit" id="login">Log in</button>
            </form>
        </div>
        <div class="right">
            <form id="registerForm" class="register">
                <label for="email_input">E-Mail</label>
                <input type="email" class="email_input">

                <label for="password_input">Password</label>
                <input type="password" class="password_input">

                <label for="password_input">Re-Password</label>
                <input type="password" class="password_input">

                <button type="submit" id="register">Register</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-analytics.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.9.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.9.1/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.9.1/firebase-database.js"></script>

    <script src="index.js" type="module"></script>
</body>

</html>
